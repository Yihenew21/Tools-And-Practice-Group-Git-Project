<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        function validate()
        {
        var name=document.f1.name.value;
        var passwordlength=document.f1.password.value.length;
        var status=false;
        if(name=="")
        {
        document.getElementById("namelocation").innerHTML= "Please enter your name";
        status=false;
        }
        else
        {
        document.getElementById("namelocation").innerHTML="Correct UserName";
        status=true;
        }
        if(passwordlength<6)
        {
        document.getElementById("passwordlocation").innerHTML= "Password must be greater than 6";
        status=false;
        }
        else
        {
        document.getElementById("passwordlocation").innerHTML="Correct Password";
        }
        return status;
        }
        </script>
        <form name="f1" action="" onsubmit="return validate()">
        <table>
        <tr><td>Name:</td><td><input type="text" name="name"/>
        <span id="namelocation" style="color:rgb(255, 197, 5)"></span></td></tr>
        <tr><td>Password:</td><td><input type="password" name="password"/>
        <span id="passwordlocation" style="color:rgb(255, 208, 0)"></span></td></tr>
        <tr><td colspan="2"><input type="submit"
        value="register"/> </td></tr>
        </table> </form>
</body>
</html>
